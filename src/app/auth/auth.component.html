<form>
  <mat-form-field>
    <mat-label>Login</mat-label>
    <input type="text" matInput placeholder="Your login">
    <mat-hint>Please enter a valid login.</mat-hint>
    <mat-error>Invalid or missing login.</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Your password">
    <mat-hint>Please enter your password.</mat-hint>
    <mat-error>Missing password.</mat-error>
  </mat-form-field>
  <button mat-button mat-raised-button color="primary">Submit</button>
</form>
